guardrails:
  - guardrail_name: protecto
    litellm_params:
      guardrail: protecto
      mode: 
        - pre_call
        - post_call
      default_on: true
      protecto_api_base: os.environ/PROTECTO_API_BASE
      protecto_auth_token: os.environ/PROTECTO_AUTH_TOKEN
      output_parse_pii: true
